name: opulencia
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0-99.1.beta <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  gap:
  responsive_sizer:
  flutter_onboarding_slider: ^1.0.11
  go_router:
  animated_bottom_navigation_bar: ^1.3.0
  carousel_slider:
  shimmer:
  popover: ^0.2.8+2
  qr_code_scanner: ^1.0.1
  flutter_credit_card: ^4.0.1
  theme_provider: ^0.6.0
  pinput: ^3.0.1
  dio:
  flutter_easyloading: ^3.0.5
  flutter_riverpod:
  cached_network_image:
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  lottie: ^2.7.0
  flutter_cart:
  confetti: ^0.7.0
  badges: ^3.1.2
  animated_text_kit: ^4.2.2
  flutter_staggered_grid_view: ^0.7.0
  bottom_navy_bar: ^6.0.0
  flutter_lorem: ^2.0.0
  flutter_rating_bar: ^4.0.1
  share_plus: ^8.0.3
  percent_indicator: ^4.2.3
  country_picker:
  fluttertoast:
  logger: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_slidable:
  action_slider: ^0.7.0
  custom_refresh_indicator: ^3.1.0
  rating_dialog: ^2.0.4
  intl:
  rating_summary: ^1.0.2+1
  clipboard: ^0.1.3
  flutter_widget_from_html: ^0.15.1
  url_launcher:
  
  
  
  

  
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  hive_generator:
  build_runner: 


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/lang/
    - assets/icons/
    - assets/images/
    - assets/lottie/
    # - images/a_dot_ham.jpeg

  
  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-ExtraBold.ttf
          weight: 900
        - asset: assets/fonts/Outfit-Black.ttf
          weight: 800
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 700
        - asset: assets/fonts/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit-Regular.ttf
          weight: 400
        - asset: assets/fonts/Outfit-Light.ttf
          weight: 300
        - asset: assets/fonts/Outfit-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Outfit-Thin.ttf
          weight: 100
